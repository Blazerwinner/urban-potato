<!DOCTYPE html> <!-- doctype declaration -->
<html> <!--HTML opening tab -->
<head> <!-- head section contains info about the web page -->
  <title> Test web page</title> <!-- show in the tab -->
  </head>
<body> <!-- code for what shows on the web page -->
<h1>Hello, World</h1> <!-- main heading. larger numbers like h2 are for sub headings -->
  <img src="rockets.png" alt="rockets"> <!-- src and alt are attributes. alt will read to users with impaired vision -->
<p> <!--p for paragraphs -->    
Welcome to my web page. This web page is a demonstration of HTML.
</p>
</body>
</html> <!-- HTML closing tab -->
